<p>course-card works!</p>
<div class="courses">
        <course-card
            *ngFor="let course of courses; 
            let i = index;  
            first as isFirst; 
            last as isLast;
            even as isEven;
            odd as isOdd"

        (couseSelected)="onCardClick($event)" 
        [cardIndex]=" i +1"
        [class.is-first]="isFirst"
        [class.is-last]="isLast"
        [class.is-even]="isEven"
        [class.is-odd]="isOdd"
        [course] = "course" 
        
        />
    
</div>
