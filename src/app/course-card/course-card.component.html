<div> Start Date: {{startDate | date: 'MMM/dd/yyyy'}}</div>
<div *ngFor =" let pair of course | keyvalue " >
    <div> {{pair.key}} : {{pair.value}}</div>
</div>
<ng-container *ngIf="course;">

    <div class="course-card">

        <div class="course-title">
          {{cardIndex}}  {{course.description | uppercase}}
        </div>
        
        <img width="300" alt="Angular Logo" *ngIf="isImageVisible(); else noImage"
             src="{{course.iconUrl}}">
             <ng-content select=".hello"></ng-content>
             <ng-content select="p"></ng-content>
             <ng-template #noImage>
                <h2>No Image Available!</h2>
             </ng-template>

        <div class="course-description">
            {{course.longDescription}}
        </div>

        <ng-container [ngSwitch] = "course.category">
        <div class="course-categry" >
            <ng-container *ngSwitchCase="'BEGINNER'">
               <div class="category">Beginner</div>
            </ng-container>

            <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
            <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
            <div class="category" *ngSwitchDefault>Unknown</div>
           
        </div>
    </ng-container>
        <button (click)="onCourseCardButtonClick()"> view course</button>
    </div>
</ng-container>
